<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Praktikum</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
  font-family: sans-serif;
}

.container {
  width: 500px;
  margin: 0 auto;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

form {
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 10px;
}

label {
  font-weight: bold;
}

input, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
}

button {
  background-color: #000;
  color: #fff;
  padding: 10px;
  border: none;
  cursor: pointer;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Form Praktikum</h1>
    <form action="" method="post">
      <div class="form-group">
        <label for="mata-kuliah">Mata Kuliah</label>
        <select name="mata-kuliah" id="mata-kuliah">
          <option value="Dasar-Dasar Pemrograman">Dasar-Dasar Pemrograman</option>
          <option value="Pemrograman Web">Pemrograman Web</option>
          <option value="Pemrograman Mobile">Pemrograman Mobile</option>
          <option value="Pemrograman Game">Pemrograman Game</option>
        </select>
      </div>
      <div class="form-group">
        <label for="frekuensi">Frekuensi</label>
        <select name="frekuensi" id="frekuensi">
          <option value="Praktikum 1">Praktikum 1</option>
          <option value="Praktikum 2">Praktikum 2</option>
          <option value="Praktikum 3">Praktikum 3</option>
          <option value="Praktikum 4">Praktikum 4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nama-tugas">Nama Tugas</label>
        <input type="text" name="nama-tugas" id="nama-tugas" placeholder="Masukkan nama tugas">
      </div>
      <div class="form-group">
        <label for="dosen-pengampu">Dosen Pengampu</label>
        <input type="text" name="dosen-pengampu" id="dosen-pengampu" value="Auto" readonly>
      </div>
      <div class="form-group">
        <label for="nim">NIM</label>
        <input type="number" name="nim" id="nim" placeholder="Masukkan NIM">
      </div>
      <div class="form-group">
        <label for="nama-praktikan">Nama Praktikan</label>
        <input type="text" name="nama-praktikan" id="nama-praktikan" placeholder="Masukkan nama praktikan">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select name="status" id="status">
          <option value="Proses">Proses</option>
          <option value="ACC">ACC</option>
          <option value="Revisi">Revisi</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal</label>
        <input type="date" name="tanggal" id="tanggal">
      </div>
      <button type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
