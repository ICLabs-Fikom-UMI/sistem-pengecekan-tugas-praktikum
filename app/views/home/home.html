<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorium Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #526D82;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #526D82;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
        }
        .card p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laboratorium Dashboard</h1>
        <div class="grid-container">
            <div class="card">
                <h2>Jumlah Mata Kuliah</h2>
                <p>25</p>
            </div>
            <div class="card">
                <h2>Jumlah Dosen</h2>
                <p>10</p>
            </div>
            <div class="card">
                <h2>Jumlah Asisten</h2>
                <p>15</p>
            </div>
            <div class="card">
                <h2>Frekuensi</h2>
                <p>Weekly</p>
            </div>
            <div class="card">
                <h2>Jumlah Praktikan</h2>
                <p>100</p>
            </div>
        </div>
    </div>
</body>
</html>
