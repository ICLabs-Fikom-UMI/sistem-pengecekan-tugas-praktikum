<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  width: 100%;
  max-width: 960px;
  margin: 0 auto;
}

.header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

.content {
  display: flex;
  flex-wrap: wrap;
}

.card {
  width: 25%;
  margin: 10px;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.card h2 {
  margin-top: 0;
}

.card p {
  margin-bottom: 0;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>Statistik Website</h1>
        </div>
        <div class="content">
          <div class="card">
            <h2>Kunjungan</h2>
            <p>40% - 29.703 Pengguna</p>
          </div>
          <div class="card">
            <h2>Unik</h2>
            <p>20% - 24.093 Pengguna Unik</p>
          </div>
          <div class="card">
            <h2>Tampilan Halaman</h2>
            <p>60% - 78.706 Tampilan</p>
          </div>
          <div class="card">
            <h2>Pengguna Baru</h2>
            <p>80% - 22.123 Pengguna</p>
          </div>
          <div class="card">
            <h2>Rasio Pentalan</h2>
            <p>40.15%</p>
          </div>
        </div>
      </div>
      
</body>
</html>
